<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My totally awesome Survey!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1 class="survey-title">
                Welcome to my survey.
            </h1>
            <p class="survey-description">In this survey, you will be asked about several things, relating to all sorts of things.</p>
            <p class="survey-description">Also, this is not Google Surveys.</p>
        </header>
        <form action="" method="post">
            <fieldset>
                <legend>Contact Information</legend>
                <p>
                    <label for="email">Please enter your email below:</label>
                    <input type="email" id="email" name="email" required autofocus autocomplete="off">
                </p>
                <p>
                    <label for="name">Please enter your name below:</label>
                    <input type="text" name="name" id="name" required autocomplete="off">
                </p>
            </fieldset>
        </form>
    </main>
</body>
</html>
